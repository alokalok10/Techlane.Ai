<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

     <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>AI Product Dashboard</title>
</head>
<body>
    <header class="header">
        <h1>AI Product Dashboard</h1>
    </header>
    <main class="container">
        <div class="metrics">
            <div class="metric">
                <h2>Accuracy</h2>
                <p class="metric-value" id="accuracy">0.85</p>
            </div>
            <div class="metric">
                <h2>Precision</h2>
                <p class="metric-value" id="precision">0.75</p>
            </div>
            <div class="metric">
                <h2>Recall</h2>
                <p class="metric-value" id="recall">0.90</p>
            </div>
        </div>
        <div class="chart">
            <h2>AI Model Predictions</h2>
            <canvas id="predictionChart"></canvas>
        </div>
        <div class="controls">
            <button id="startButton" class="button">Start AI Model</button>
            <button id="stopButton" class="button" disabled>Stop AI Model</button>
        </div>
        <div class="predictions">
            <h2>AI Predictions</h2>
            <table id="predictionTable"></table>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2023 AI Product Dashboard Alok </p>
    </footer>
    <script src="\main.js"></script>
</body>
</html>
